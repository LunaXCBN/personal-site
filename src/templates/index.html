<!DOCTYPE html>
<html>
    <head>
        <title>UwU</title>

        <link rel="stylesheet" href="/static/css/fonts.css">
        <link rel="stylesheet" href="/static/css/main.css">
        
    </head>
    <body>
        <div class="bg-image" style="transform:scale(1.03)"></div>
